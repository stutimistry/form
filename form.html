<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
        </div>
        <div class="form-container">
            <h2>Create account</h2>
            <form>
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" placeholder="First and last name"><br>

                <label for="email">Mobile number or email</label>
                <input type="text" id="email" name="email"><br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters"><br>
                <small>Passwords must be at least 6 characters.</small><br>

                <label for="repassword">Re-enter password</label>
                <input type="password" id="repassword" name="repassword"><br>

                <button type="submit">Continue</button><br>

            </form>
            <p>By creating an account, you agree to Amazon's <a href="#"><br>Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <p>Already have an account? <a href="#">Sign in</a></p>
            <p>Buying for work? <a href="#">Create a free business account</a></p>
        </div>
    </div>
</body>
</html>
